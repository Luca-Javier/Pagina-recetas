<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuCoCina</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/receta.css">
</head>

<body>

  <div class="conteiner">

    <section class="nav">

      <h1><a class="page-title" href="../index.html">TuCoCina</a></h1>

      <article class="menu-btn none-lg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
        </svg>
      </article>

      <article class="menu-bg"></article>

      <article class="menu">
        <a class="user" href="#logearse" data-user>Logearse</a>
        <a href="#search" class="seccion-link-1">Desayuno</a>
        <a href="#search" class="seccion-link-2">Carne</a>
        <a href="#search" class="seccion-link-3">Pastas</a>
        <a href="#search" class="seccion-link-4">Postres</a>
        <a href="#search" class="seccion-link-5">Vegano</a>
        <a href="#search" class="seccion-link-6">Ensaladas</a>
        <a href="#search" class="seccion-link-7">Mariscos</a>
        <a href="#search" class="seccion-link-8">Pizzas</a>
        <a href="#search" class="seccion-link-9">Empanadas</a>
        <a href="#search" class="seccion-link-10">Sandwiches</a>
        <a href="#search" class="seccion-link-11">Milanesas</a>
        <a href="#logearse" class="user-lg" data-user>
          svg
        </a>
      </article>

      <article id="modal-login" class="modal">

        <form id="logearse" class="modal-content">
          <div class="modal-inputs">
            <p class="modal-title"><b>Datos:</b></p>
            <input type="text" placeholder="Usuario" name="usuario" required>
            <input type="text" placeholder="Contraseña" name="contrasenia" required>
          </div>
          <div>
            <p class="modal-change">Sí no tienes una cuenta registrate <a href="#registrarse">AQUÍ</a></p>
            <div class="modal-btns">
              <input type="submit" class="modal-btn" value="LOGEAR">
              <button><a href="#close" class="modal-btn">CERRAR</a></button>
            </div>
          </div>
        </form>

        <form id="registrarse" class="modal-content">
          <div class="modal-inputs">
            <p class="modal-title"><b>Datos:</b></p>
            <input type="text" placeholder="Alias" name="alias" required>
            <input type="text" placeholder="Usuario" name="usuario" required>
            <input type="text" placeholder="Contraseña" name="contrasenia" required>
            <input type="text" placeholder="Correo" name="correo" required>
          </div>
          <div>

            <p class="modal-change">Sí ya tienes una cuenta logeate <a href="#logearse">AQUÍ</a></p>
            <div class="modal-btns">
              <input type="submit" class="modal-btn" value="REGISTRAR">
              <button><a href="#close" class="modal-btn">CERRAR</a></button>
            </div>
          </div>

        </form>

      </article>

    </section>

    <div class="section-margins max-width-content-medium txt-allg-left">

      <section>
        <article class="options options-receta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M120 256c0 30.9-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56zm160 0c0 30.9-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56zm104 56c-30.9 0-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56s-25.1 56-56 56z"/></svg>
        </article>
        <article class="main-img-conteiner" data-main-img></article>
      </section>

      <section>
        <h1 data-title></h1>
        <p data-descripcion></p>
      </section>

      <section>
        <h3 class="title-h1">Ingredientes</h3>
        <ul data-ingredientes-list>
        </ul>
      </section>

      <section>
        <h3 class="title-h1">Pasos</h3>
        <p><b data-pasos-num>Paso 1</b></p> <!-- Puedo poner paso y el numero con JS -->
        <p data-pasos-descripcion></p>
        <div class="pasos-imagenes" data-pasos-img></div>
      </section>

      <section class="rating txt-allg-right">
        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
      </section>

      <section>
        <h3 class="title-h1">Comentarios</h3>
        <p class="comentario-mejor">Mejor comentario</p>

        <article>
          <div class="comentario-header">
            <b data-comentario-nombre class="comentario-nombre">Valentina</b>
            <div class="comentado-options options">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M120 256c0 30.9-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56zm160 0c0 30.9-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56zm104 56c-30.9 0-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56s-25.1 56-56 56z"/></svg>
            </div>
          </div>
          <div class="comentario-foto"></div>
          <div class="comentario-comentado"></div>
        </article>

        <article class="comentar-input">
          <input type="text" placeholder="Comentar">
        </article>

        <article>
          <div class="comentario-nombre"></div>
          <div class="comentado-options"></div> 
          <div class="comentario-foto"></div>
          <div class="comentario-comentado"></div>
        </article>
        
      </section>
    </div>

  </div>


  <script src="receta.js" type="module"></script>
</body>

</html>
